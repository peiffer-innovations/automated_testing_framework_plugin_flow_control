name: 'automated_testing_framework_plugin_flow_control'
description: 'Library to use provide flow control test steps to the Automated Testing Framework.'
homepage: 'https://github.com/peiffer-innovations/automated_testing_framework_plugin_flow_control'
version: '4.0.1+8'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  automated_testing_framework: '^4.0.4+2'
  collection: '^1.16.0'
  convert: '^3.0.2'
  flutter: 
    sdk: 'flutter'
  flutter_typeahead: '^4.0.0'
  form_validation: '^2.1.0+11'
  json_class: '^2.1.2+8'
  json_theme: '^4.0.0+8'
  logging: '^1.0.2'
  static_translations: '^2.1.1+8'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

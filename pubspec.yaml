  flutter:
    sdk: flutter
  flutter_typeahead: ^3.2.5
  form_validation: ^2.1.0+2
  json_class: ^2.1.2+4
  json_theme: ^4.0.0
  logging: ^1.0.2
  static_translations: ^2.1.1

